{% block header %}
{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Django | One of the Biggest Online Shopping Platform</title>

<link href="{% static 'images/favicons.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'js/bootstrap.bundle.min.js'%}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css'%}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'js/script.js'%}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>

<header class="section-header" style="color:white">

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="/" class="brand-wrap">
			<img class="logo" src="{% static './images/logoo.png'%}">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg col-sm col-md col-6 flex-grow-0">
		<div class="category-wrap dropdown d-inline-block float-right">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="background-color:transparent; color:#F397AF; border:1px solid #F397AF"> 
				Бүх цэцэг
			</button>
			<div class="dropdown-menu">
				{% for category in links %}
				<a class="dropdown-item" href="{% url 'store' category.slug %}">{{ category.category_name | upper}}</a>
				{%endfor%}	
			</div>
		</div>  <!-- category-wrap.// -->
	</div>
	<div class="col-lg col-sm col-md col-6 flex-grow-0">
		<div class="category-wrap dropdown d-inline-block float-right">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="background-color:transparent; color: #F397AF ;border:1px solid #F397AF"> 
				Нэмэлт бэлэг 
			</button>
			<div class="dropdown-menu">
				{% for subcategory in sublinks %}
				<a class="dropdown-item" href="{% url 'store' subcategory.slug %}">{{ subcategory.subcategory_name | upper}}</a>
				{%endfor%}	
			</div>
		</div>  <!-- category-wrap.// -->
	</div> <!-- col.// -->
	<a href="/store" class="btn btn-outline-primary" style="border: 1px solid #F397AF; color: #F397AF; text-decoration: none;"
   onmouseover="this.style.color='#fff'"
   onmouseout="this.style.color='#F397AF'">
    Бараа
</a>
	<div class="col-lg  col-md-6 col-sm-12 col">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" style="width:60%;background-color: transparent;color: white;" placeholder="Хайх">
			    
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit" style="background-color:#F397AF;border:1px solid #F397AF">
			        <i class="fa fa-search"></i>
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-1 col-sm-6 col-8 order-2 order-lg-3">
				<div class="d-flex justify-content-end mb-3 mb-lg-0">
					<a href="/cart" class="widget-header pl-3 ml-1">
						<i class="fa fa-shopping-cart" style="font-size: 25px;margin-top: 10px;"></i>
						<span class="badge badge-pill badge-danger notify" style="background-color:#F397AF">{{nof}}</span>
					</a>
					<a href="/signin" class="widget-header pl-1 ml-4">
						<i class="fa fa-user" style="font-size: 25px;margin-top: 10px;"></i>
					</a>
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->
{% endblock %}
